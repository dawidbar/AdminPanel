<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>SoloProject</title>
</head>

<body>
    <div class="topbar">
        <div class="logout">
            <img src="images/quit.svg" alt="image" class="quit">
        </div>
        <div class="user">
            <img src="images/profile.svg" alt="image" class="profile">
            <p class="user-name">Leonardo Dicaprio</p>
        </div>
        <div class="notification">
            <img src="images/notification.svg" alt="image" class="bell">
        </div>
        <div class="money">
            <img src="images/wallet.svg" alt="image" class="wallet">
            <p class="cash">$1,500.00</p>
            <img src="images/arrow-down.svg" alt="image" class="arrow">
        </div>
    </div>
    <div class="sidebar">
        <button type="button" class="navbutton">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</body>

</html>
